<div class="memoWrapper">
    <div class="memoBody">
        <h1 class="memoTitle">
            {memoTitle}
        </h1>
        <p class="memoText" >{memoText}</p>
    </div>
    <div class="crudWrapper">
        <a class="crudEdit" href="https://localhost/memorize/edit-memo?memo={memoId}">Edit</a>
        <a class="crudDelete" href="https://localhost/memorize/delete-memo?memo={memoId}">Delete</a>
    </div>
</div>
